<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Technologies - Profile</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
        }

        .profile-info {
            margin-top: 20px;
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            color: #e0e0e0;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: red;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #cc0000;
        }

        /* Go Back Button */
        .back-btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 10px;
            background-color: #333;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>Profile Details</h1>
        
        <!-- Personal Information Section -->
        <div class="profile-info">
            <p><strong>Name:</strong> Tiffany</p> <!-- Updated name -->
            <p><strong>Hiring Process Status:</strong> Hired</p>
        </div>

        <!-- Go back to homepage Button -->
        <a href="home.html" class="back-btn">Go Back to Homepage</a>

        <!-- Logout Button -->
        <a href="login.html" class="btn">Logout</a>
    </div>

</body>
</html>
