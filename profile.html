<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Technologies - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General page styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #333333; /* Dark background for contrast */
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .profile-container {
            padding: 20px;
            background-color: rgba(17, 24, 39, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 215, 0, 0.3); /* Neon yellow */
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2), /* Neon yellow */
                        0 0 20px rgba(255, 215, 0, 0.1); /* Neon yellow */
        }

        h1 {
            color: #FFD700; /* Neon yellow */
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Neon yellow */
        }

        .profile-info {
            margin-top: 20px;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 20px;
            border-radius: 8px;
            color: #e0e0e0;
            border: 1px solid rgba(255, 215, 0, 0.2); /* Neon yellow */
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.1); /* Neon yellow */
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: transparent;
            color: #FFD700; /* Neon yellow */
            text-decoration: none;
            border-radius: 20px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid #FFD700; /* Neon yellow */
            box-shadow: 0 0 10px #FFD700, /* Neon yellow */
                        0 0 20px #FFD700, /* Neon yellow */
                        0 0 40px #FFD700; /* Neon yellow */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .btn:hover {
            background-color: #FFA500; /* Slightly darker yellow */
            color: #333333;
            box-shadow: 0 0 15px #FFD700, /* Neon yellow */
                        0 0 25px #FFD700, /* Neon yellow */
                        0 0 50px #FFD700; /* Neon yellow */
            transform: translateY(-2px);
            border-color: #FFA500; /* Slightly darker yellow */
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 10px;
            background-color: transparent;
            color: #FFD700; /* Neon yellow */
            text-decoration: none;
            border-radius: 20px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid #FFD700; /* Neon yellow */
            box-shadow: 0 0 10px #FFD700, /* Neon yellow */
                        0 0 20px #FFD700, /* Neon yellow */
                        0 0 40px #FFD700; /* Neon yellow */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .back-btn:hover {
            background-color: #FFA500; /* Slightly darker yellow */
            color: #333333;
            box-shadow: 0 0 15px #FFD700, /* Neon yellow */
                        0 0 25px #FFD700, /* Neon yellow */
                        0 0 50px #FFD700; /* Neon yellow */
            transform: translateY(-2px);
            border-color: #FFA500; /* Slightly darker yellow */
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        #fluid-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="fluid-canvas"></canvas>

    <div class="profile-container">
        <h1>Profile Details</h1>
        
        <div class="profile-info">
            <p><strong>Name:</strong> Tiffany</p>
            <p><strong>Hiring Process Status:</strong> Hired</p>
        </div>

        <a href="home.html" class="back-btn">Go Back to Homepage</a>
        <a href="login.html" class="btn">Logout</a>
    </div>

    <script>
        // Fluid background effect
        const canvas = document.getElementById('fluid-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
                this.radius = Math.random() * 3 + 2;
                // Changed particle color to neon yellow
                this.color = `rgba(255, 215, 0, ${Math.random() * 0.5})`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(51, 51, 51, 0.1)'; /* Dark background */
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        // Changed connection color to neon yellow
                        ctx.strokeStyle = `rgba(255, 215, 0, ${0.2 * (1 - distance/100)})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        init();
        animate();

        let mouse = { x: null, y: null };
        
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            
            particles.forEach(particle => {
                const dx = mouse.x - particle.x;
                const dy = mouse.y - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    particle.vx += dx * 0.001;
                    particle.vy += dy * 0.001;
                }
            });
        });
    </script>
</body>
</html>
