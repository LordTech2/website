<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord Technologies - Completed Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .animate-gradient {
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .neon-button {
      transition: all 0.3s ease;
    }
    .neon-button:hover {
      box-shadow: 0 0 15px #60A5FA,
                  0 0 25px #60A5FA,
                  0 0 35px #60A5FA;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(30, 58, 138, 0.1);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(96, 165, 250, 0.5);
      border-radius: 3px;
    }
  </style>
</head>
<body class="min-h-full bg-blue-900 text-blue-50">
  <div class="fixed inset-0 animate-gradient bg-gradient-to-br from-blue-900 via-blue-700 to-blue-500 -z-10"></div>
  
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center">
    <div class="max-w-2xl w-full space-y-8 bg-blue-800 bg-opacity-30 backdrop-blur-lg p-8 rounded-2xl shadow-xl">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-white mb-2">Completed Jobs</h1>
        <p class="text-blue-200">View your completed assignments and grades below:</p>
      </div>

      <!-- Jobs Section -->
      <div class="space-y-6 bg-blue-900 bg-opacity-30 p-6 rounded-xl">
        <div class="space-y-4 max-h-80 overflow-y-auto custom-scrollbar" id="jobList">
          <!-- Jobs will be dynamically added here -->
        </div>

        <!-- Term Average -->
        <div class="mt-6 p-4 bg-blue-800 bg-opacity-40 rounded-lg">
          <h3 class="text-lg font-medium text-white">Term Average</h3>
          <p class="text-blue-200">Average Grade: <span id="average-grade">0</span>%</p>
        </div>
      </div>

      <!-- Back Button -->
      <a href="home.html" 
         class="neon-button block text-center py-3 px-4 rounded-lg border border-blue-400 text-blue-200 hover:text-white hover:border-blue-300 transition-all duration-300">
        Back to Homepage
      </a>
    </div>
  </div>

  <script>
    // Job data - Add or remove jobs here
    const jobs = [
      { title: "Web Development Assistance", description: "Web Development Assistance", grade: 70 },
      { title: "Hardware Issues", description: "Hardware Issues", grade: 85 },
      { title: "Client Feedback", description: "Client Feedback", grade: 95 },
      { title: "Birthday Guesser", description: "Birthday Guesser", grade: 100 },
      { title: "Cat Year Generator", description: "Cat Year Generator", grade: 90 },
      { title: "Calculator", description: "Calculator", grade: 100 },
      { title: "Quiz", description: "Quiz", grade: 95 },
      { title: "Lifeline Calculator", description: "Lifeline Calculator", grade: 85 }
      { title: "Advanced Calculator", description: "Advanced Calculator", grade: 100 }
      { title: "Advanced Cat Name Generator", description: "Cat Generator", grade: 85 }      
      { title: "Advanced Home Page", description: "Home Page", grade: 95 }      
      { title: "Advanced Adress Generator", description: "Generator", grade: 95 }      
      { title: "Gift Generator", description: "Gift Generator", grade: 100 }      
    ];

    //  Function to generate job elements
    function generateJobs() {
      const jobList = document.getElementById('jobList');
      jobs.forEach(job => {
        const jobElement = document.createElement('div');
        jobElement.className = 'flex items-center justify-between p-4 bg-blue-800 bg-opacity-40 rounded-lg';
        jobElement.innerHTML = `
          <div>
            <h3 class="text-white font-medium">${job.title}</h3>
            <p class="text-blue-200 text-sm">${job.description}</p>
          </div>
          <div class="text-right">
            <span class="text-blue-200">Grade: ${job.grade}%</span>
          </div>
        `;
        jobList.appendChild(jobElement);
      });
    }

    // Function to calculate average grade
    function calculateAverage() {
      const grades = jobs.map(job => job.grade);
      const total = grades.reduce((acc, grade) => acc + grade, 0);
      const average = (grades.length > 0) ? (total / grades.length).toFixed(2) : 0;
      document.getElementById('average-grade').innerText = average;
    }

    // Initialize the page
    generateJobs();
    calculateAverage();
  </script>
</body>
</html>
