<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord Technologies - Completed Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .animate-gradient {
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .neon-button {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 20px;
      background-color: transparent;
      color: #FFD700; /* Neon yellow */
      text-decoration: none;
      border-radius: 20px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 2px solid #FFD700; /* Neon yellow */
      box-shadow: 0 0 10px #FFD700, /* Neon yellow */
                  0 0 20px #FFD700, /* Neon yellow */
                  0 0 40px #FFD700; /* Neon yellow */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      text-align: center;
    }
    .neon-button:hover {
      background-color: #FFA500; /* Slightly darker yellow */
      color: #333333;
      box-shadow: 0 0 15px #FFD700, /* Neon yellow */
                  0 0 25px #FFD700, /* Neon yellow */
                  0 0 50px #FFD700; /* Neon yellow */
      transform: translateY(-2px);
      border-color: #FFA500; /* Slightly darker yellow */
    }
    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
      );
      transition: 0.5s;
    }
    .neon-button:hover::before {
      left: 100%;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(75, 85, 99, 0.1); /* Gray track */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(107, 114, 128, 0.5); /* Gray thumb */
      border-radius: 3px;
    }
  </style>
</head>
<body class="min-h-full bg-gray-900 text-gray-100">
  <div class="fixed inset-0 animate-gradient bg-gradient-to-br from-gray-900 via-gray-700 to-gray-500 -z-10"></div>
  
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center">
    <div class="max-w-2xl w-full space-y-8 bg-gray-800 bg-opacity-50 backdrop-blur-lg p-8 rounded-2xl shadow-xl">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-yellow-500 mb-2">Completed Jobs</h1>
        <p class="text-gray-300">View your completed assignments and grades below:</p>
      </div>

      <!-- Jobs Section -->
      <div class="space-y-6 bg-gray-900 bg-opacity-50 p-6 rounded-xl">
        <div class="space-y-4 max-h-80 overflow-y-auto custom-scrollbar" id="jobList">
          <!-- Jobs will be dynamically added here -->
        </div>

        <!-- Term Average -->
        <div class="mt-6 p-4 bg-gray-800 bg-opacity-40 rounded-lg">
          <h3 class="text-lg font-medium text-yellow-500">Term Average</h3>
          <p class="text-gray-300">Average Grade: <span id="average-grade">0</span>%</p>
        </div>
      </div>

      <!-- Back Button -->
      <a href="home.html" class="neon-button">
        Back to Homepage
      </a>
    </div>
  </div>

  <script>
    // Job data
    const jobs = [
      { title: "Web Development Assistance", description: "Web Development Assistance", grade: 70 },
      { title: "Hardware Issues", description: "Hardware Issues", grade: 85 },
      { title: "Client Feedback", description: "Client Feedback", grade: 95 },
      { title: "Birthday Guesser", description: "Birthday Guesser", grade: 100 },
      { title: "Cat Year Generator", description: "Cat Year Generator", grade: 90 },
      { title: "Calculator", description: "Calculator", grade: 100 },
      { title: "Quiz", description: "Quiz", grade: 95 },
      { title: "Lifeline Calculator", description: "Lifeline Calculator", grade: 85 },
      { title: "Advanced Calculator", description: "Advanced Calculator", grade: 100 },
      { title: "Advanced Cat Name Generator", description: "Cat Generator", grade: 85 },
      { title: "Advanced Home Page", description: "Home Page", grade: 95 },
      { title: "Advanced Address Generator", description: "Generator", grade: 95 },
      { title: "Gift Generator", description: "Gift Generator", grade: 100 },
      { title: "Color Mixer", description: "Color Mixer", grade: 90 },
      { title: "Email Generator", description: "Email Generator", grade: 80 },
      { title: "Baby Name Generator", description: "Baby Name Generator", grade: 85 },
      { title: "Coffee Flavor Generator", description: "Coffee Flavor Generator", grade: 88 },
      { title: "Wrapping Up Section 1 With A Wedding Planner", description: "Wedding Planner", grade: 92 }
    ];

    // Function to generate job elements
    function generateJobs() {
      const jobList = document.getElementById('jobList');
      jobs.forEach(job => {
        const jobElement = document.createElement('div');
        jobElement.className = 'flex items-center justify-between p-4 bg-gray-800 bg-opacity-40 rounded-lg';
        jobElement.innerHTML = `
          <div>
            <h3 class="text-yellow-500 font-medium">${job.title}</h3>
            <p class="text-gray-300 text-sm">${job.description}</p>
          </div>
          <div class="text-right">
            <span class="text-gray-300">Grade: ${job.grade}%</span>
          </div>
        `;
        jobList.appendChild(jobElement);
      });
    }

    // Function to calculate average grade
    function calculateAverage() {
      const grades = jobs.map(job => job.grade);
      const total = grades.reduce((acc, grade) => acc + grade, 0);
      const average = (grades.length > 0) ? (total / grades.length).toFixed(2) : 0;
      document.getElementById('average-grade').innerText = average;
    }

    // Initialize the page
    generateJobs();
    calculateAverage();
  </script>
</body>
</html>
