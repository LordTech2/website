<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;

            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        h1 {
            color: #ffffff;
        }

        .job {
            margin: 20px 0;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
        }

        .job h3 {
            color: #ffffff;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 10px;
            background-color: #555;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #777;
        }

    </style>
</head>

    <div class="container">
        <h1>Completed Jobs</h1>
