<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord Technologies - Admin Update</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .animate-gradient {
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .form-input {
      transition: all 0.3s ease;
      background: rgba(30, 58, 138, 0.3);
      backdrop-filter: blur(8px);
    }
    .form-input:focus {
      background: rgba(30, 58, 138, 0.4);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    .neon-button {
      transition: all 0.3s ease;
    }
    .neon-button:hover {
      box-shadow: 0 0 15px #60A5FA,
                  0 0 25px #60A5FA,
                  0 0 35px #60A5FA;
    }
    .admin-option {
      transition: all 0.3s ease;
    }
    .admin-option:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="min-h-full bg-blue-900 text-blue-50">
  <div class="fixed inset-0 animate-gradient bg-gradient-to-br from-blue-900 via-blue-700 to-blue-500 -z-10"></div>
  
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center">
    <div class="max-w-md w-full space-y-8 bg-blue-800 bg-opacity-30 backdrop-blur-lg p-8 rounded-2xl shadow-xl">
      <!-- Login Form -->
      <div class="login-section" id="loginSection">
        <div class="text-center">
          <h1 class="text-3xl font-bold text-white mb-6">Admin Login</h1>
        </div>

        <form id="loginForm" class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-blue-200 mb-2">Username</label>
            <input type="text" id="username" name="username" required
                   class="form-input w-full px-4 py-3 rounded-lg border border-blue-400 focus:outline-none text-white">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-blue-200 mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="form-input w-full px-4 py-3 rounded-lg border border-blue-400 focus:outline-none text-white">
          </div>

          <button type="submit" 
                  class="neon-button w-full py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-medium transition-all duration-300">
            Login
          </button>
        </form>

        <!-- Back Button in Login Section -->
        <a href="home.html" 
           class="neon-button block text-center mt-4 py-3 px-4 rounded-lg border border-blue-400 text-blue-200 hover:text-white hover:border-blue-300 transition-all duration-300">
          Back to Homepage
        </a>
      </div>

      <!-- Admin Dashboard -->
      <div id="adminDashboard" class="hidden space-y-6">
        <div class="text-center">
          <h2 class="text-2xl font-bold text-white mb-2">Welcome, Admin</h2>
          <p class="text-blue-200">Select a dev option:</p>
        </div>

        <div class="space-y-4">
          <div class="admin-option bg-blue-700 bg-opacity-50 p-4 rounded-lg cursor-pointer hover:bg-blue-600"
               onclick="confirmAction('Option 1')">
            Option 1: Reset System
          </div>
          <div class="admin-option bg-blue-700 bg-opacity-50 p-4 rounded-lg cursor-pointer hover:bg-blue-600"
               onclick="confirmAction('Option 2')">
            Option 2: Restart Server
          </div>
          <div class="admin-option bg-blue-700 bg-opacity-50 p-4 rounded-lg cursor-pointer hover:bg-blue-600"
               onclick="confirmAction('Option 3')">
            Option 3: Deploy Update
          </div>
        </div>

        <div id="confirmationMessage" class="hidden text-center text-green-300 font-medium">
          Action confirmed!
        </div>

        <!-- Back Button in Dashboard -->
        <a href="home.html" 
           class="neon-button block text-center mt-4 py-3 px-4 rounded-lg border border-blue-400 text-blue-200 hover:text-white hover:border-blue-300 transition-all duration-300">
          Back to Homepage
        </a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'Dev2025' && password === 'Dev2025') {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminDashboard').style.display = 'block';
      } else {
        alert('Invalid username or password');
      }
    });

    function confirmAction(option) {
      const confirmation = confirm(`Are you sure you want to proceed with ${option}?`);
      if (confirmation) {
        document.getElementById('confirmationMessage').style.display = 'block';
      }
    }
  </script>
</body>
</html>
