<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Technologies - YouTube Tutorials</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
        }

        .message {
            background-color: #333;
            color: #e0e0e0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #333;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>YouTube Tutorials</h1>

        <!-- Tutorial Update Message -->
        <div class="message">
            <p>No new tutorials, please wait until new ones are submitted.</p>
        </div>

        <!-- Back to Homepage Button -->
        <a href="home.html" class="back-btn">Go Back to Homepage</a>

    </div>

</body>
</html>
