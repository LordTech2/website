<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Technologies - Admin Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        h1 {
            color: #ffffff;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            background-color: #333;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #555;
        }

        .login-form {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }

        .login-form input[type="submit"] {
            background-color: #555;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #777;
        }

        .admin-dashboard {
            display: none;
            margin-top: 20px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
        }

        .admin-dashboard h2 {
            color: #ffffff;
        }

        .admin-option {
            margin: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            cursor: pointer;
            color: #e0e0e0;
        }

        .admin-option:hover {
            background-color: #555;
        }

        .message {
            margin-top: 10px;
            color: #00ff00; /* Green color */
        }

        .go-back-btn {
            background-color: #555;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .go-back-btn:hover {
            background-color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <h1>Admin Login</h1>
        <div class="login-form">
            <form id="loginForm" onsubmit="login(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Login">
            </form>
        </div>

        <!-- Admin Dashboard (hidden until logged in) -->
        <div class="admin-dashboard" id="adminDashboard">
            <h2>Welcome, Admin</h2>
            <p>Select a dev option:</p>
            <div class="admin-option" onclick="confirmAction('Option 1')">Option 1: Reset System</div>
            <div class="admin-option" onclick="confirmAction('Option 2')">Option 2: Restart Server</div>
            <div class="admin-option" onclick="confirmAction('Option 3')">Option 3: Deploy Update</div>

            <!-- Success Message -->
            <div class="message" id="confirmationMessage" style="display: none;">Confirmed!</div>

            <!-- Return to Homepage Button -->
            <button class="go-back-btn" onclick="window.location.href='home.html'">Return to Homepage</button>
        </div>
    </div>

    <script>
        // Login function to validate username and password
        function login(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Dev2025' && password === 'Dev2025') {
                document.querySelector('.login-form').style.display = 'none'; // Hide login form
                document.getElementById('adminDashboard').style.display = 'block'; // Show admin dashboard
            } else {
                alert('Invalid username or password');
            }
        }

        // Function to confirm admin action
        function confirmAction(option) {
            const confirmation = confirm(`Are you sure you want to proceed with ${option}?`);
            if (confirmation) {
                document.getElementById('confirmationMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
