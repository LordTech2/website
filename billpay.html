<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America - Bill Pay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #d41e28;
            color: white;
            padding: 1rem;
        }

        header .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 1rem;
        }

        header .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .welcome-section h1 {
            color: #d41e28;
        }

        .payment-section, .confirmation-section, .confirmation-message {
            margin-bottom: 2rem;
        }

        .payment-section input, .confirmation-section input {
            padding: 0.8rem;
            margin: 0.5rem 0;
            width: 95%;  /* Adjusted to fit better */
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn {
            background-color: #d41e28;
            color: white;
            padding: 1rem;
            width: 95%;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: #b41c24;
        }

        .confirmation-section {
            display: none;
            margin-top: 2rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }

        footer a {
            color: #d41e28;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div><strong>Bank of America</strong></div>
            <nav>
                <a href="index.html">Home</a>
                <a href="accounts.html">Accounts</a>
                <a href="billpay.html">Bill Pay</a>
                <a href="transfer-zelle.html">Transfer | Zelle</a>
                <a href="alerts.html">Alerts</a>
                <a href="rewards-deals.html">Rewards & Deals</a>
                <a href="security-center.html">Security Center</a>
                <a href="transaction.html">Transactions</a> <!-- Added link -->
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="welcome-section">
            <h1>Bill Pay</h1>
        </div>

        <div class="payment-section">
            <h3>Pay a Bill</h3>
            <label for="payee">Payee Name</label>
            <input type="text" id="payee" placeholder="Enter payee name" />

            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" />

            <label for="date">Payment Date</label>
            <input type="date" id="date" />
            
            <button class="btn" onclick="showConfirmation()">Pay</button>
        </div>

        <div class="confirmation-section" id="confirmation-section">
            <h3>Confirmation</h3>
            <label for="last4">Enter the last 4 digits of your card</label>
            <input type="text" id="last4" placeholder="Last 4 digits" maxlength="4" />
            <button class="btn" onclick="confirmPayment()">Confirm & Send</button>
        </div>

        <div class="confirmation-message" id="confirmation-message" style="display: none;">
            <h3>Payment Sent!</h3>
        </div>

        <footer>
            &copy; 2025 Bank of America. All rights reserved. <a href="#">Privacy</a> | <a href="#">Terms</a>
        </footer>
    </div>

    <script>
        function showConfirmation() {
            document.querySelector('.payment-section').style.display = 'none';
            document.getElementById('confirmation-section').style.display = 'block';
        }

        function confirmPayment() {
            const last4 = document.getElementById('last4').value;
            if (last4.length === 4) {
                // Display a loading message before the confirmation message
                setTimeout(function () {
                    document.getElementById('confirmation-section').style.display = 'none';
                    document.getElementById('confirmation-message').style.display = 'block';
                }, 5000); // 5 second delay
            } else {
                alert('Please enter the last 4 digits of your card.');
            }
        }
    </script>
</body>
</html>
