<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord Technologies - Info Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .animate-flow {
      animation: flow 20s linear infinite;
      background-size: 400% 400%;
    }
    @keyframes flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .form-input {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      color: #ffffff;
    }
    .form-input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
    }
    .neon-button {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 20px;
      background-color: transparent;
      color: #FFD700; /* Neon yellow */
      text-decoration: none;
      border-radius: 20px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 2px solid #FFD700; /* Neon yellow */
      box-shadow: 0 0 10px #FFD700, /* Neon yellow */
                  0 0 20px #FFD700, /* Neon yellow */
                  0 0 40px #FFD700; /* Neon yellow */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      width: 100%;
      text-align: center;
    }
    .neon-button:hover {
      background-color: #FFA500; /* Slightly darker yellow */
      color: #333333;
      box-shadow: 0 0 15px #FFD700, /* Neon yellow */
                  0 0 25px #FFD700, /* Neon yellow */
                  0 0 50px #FFD700; /* Neon yellow */
      transform: translateY(-2px);
      border-color: #FFA500; /* Slightly darker yellow */
    }
    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
      );
      transition: 0.5s;
    }
    .neon-button:hover::before {
      left: 100%;
    }
  </style>
</head>
<body class="min-h-full bg-gray-900 text-gray-100">
  <div class="fixed inset-0 animate-flow bg-gradient-to-br from-gray-900 via-gray-700 to-gray-500 -z-10"></div>
  
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center">
    <div class="max-w-2xl w-full space-y-8 bg-gray-800 bg-opacity-50 backdrop-blur-lg p-8 rounded-2xl shadow-xl">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-yellow-500 mb-2">Info Request</h1>
        <p class="text-gray-200">If you need a license key or any other information, fill out the form below:</p>
      </div>

      <form id="infoRequestForm" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-yellow-500 mb-2">Name</label>
          <input type="text" id="name" name="name" required
                 class="form-input w-full px-4 py-3 rounded-lg border border-gray-400 focus:outline-none">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-yellow-500 mb-2">Email</label>
          <input type="email" id="email" name="email" required
                 class="form-input w-full px-4 py-3 rounded-lg border border-gray-400 focus:outline-none">
        </div>

        <div>
          <label for="request-type" class="block text-sm font-medium text-yellow-500 mb-2">Request Type</label>
          <input type="text" id="request-type" name="request-type" required
                 placeholder="License Key, Information, etc."
                 class="form-input w-full px-4 py-3 rounded-lg border border-gray-400 focus:outline-none">
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-yellow-500 mb-2">Message</label>
          <textarea id="message" name="message" rows="4" required
                    placeholder="Enter details here..."
                    class="form-input w-full px-4 py-3 rounded-lg border border-gray-400 focus:outline-none"></textarea>
        </div>

        <button type="submit" class="neon-button">
          Submit Request
        </button>
      </form>

      <div id="successMessage" class="hidden text-center text-green-300 font-medium">
        Your request has been submitted to the board.
      </div>

      <!-- Back Button at bottom -->
      <a href="home.html" class="neon-button">
        Back to Homepage
      </a>
    </div>
  </div>

  <script>
    document.getElementById('infoRequestForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('successMessage').classList.remove('hidden');
      this.reset();
    });
  </script>
</body>
</html>
