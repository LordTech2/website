<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord Technologies - Info Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .animate-gradient {
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .form-input {
      transition: all 0.3s ease;
      background: rgba(30, 58, 138, 0.3);
      backdrop-filter: blur(8px);
    }
    .form-input:focus {
      background: rgba(30, 58, 138, 0.4);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    .neon-button {
      transition: all 0.3s ease;
    }
    .neon-button:hover {
      box-shadow: 0 0 15px #60A5FA,
                  0 0 25px #60A5FA,
                  0 0 35px #60A5FA;
    }
  </style>
</head>
<body class="min-h-full bg-blue-900 text-blue-50">
  <div class="fixed inset-0 animate-gradient bg-gradient-to-br from-blue-900 via-blue-700 to-blue-500 -z-10"></div>
  
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center">
    <div class="max-w-2xl w-full space-y-8 bg-blue-800 bg-opacity-30 backdrop-blur-lg p-8 rounded-2xl shadow-xl">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-white mb-2">Info Request</h1>
        <p class="text-blue-200">If you need a license key or any other information, fill out the form below:</p>
      </div>

      <form id="infoRequestForm" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-blue-200 mb-2">Name</label>
          <input type="text" id="name" name="name" required
                 class="form-input w-full px-4 py-3 rounded-lg border border-blue-400 focus:outline-none text-white">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-blue-200 mb-2">Email</label>
          <input type="email" id="email" name="email" required
                 class="form-input w-full px-4 py-3 rounded-lg border border-blue-400 focus:outline-none text-white">
        </div>

        <div>
          <label for="request-type" class="block text-sm font-medium text-blue-200 mb-2">Request Type</label>
          <input type="text" id="request-type" name="request-type" required
                 placeholder="License Key, Information, etc."
                 class="form-input w-full px-4 py-3 rounded-lg border border-blue-400 focus:outline-none text-white">
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-blue-200 mb-2">Message</label>
          <textarea id="message" name="message" rows="4" required
                    placeholder="Enter details here..."
                    class="form-input w-full px-4 py-3 rounded-lg border border-blue-400 focus:outline-none text-white"></textarea>
        </div>

        <button type="submit" 
                class="neon-button w-full py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-medium transition-all duration-300">
          Submit Request
        </button>
      </form>

      <div id="successMessage" class="hidden text-center text-green-300 font-medium">
        Your request has been submitted to the board.
      </div>

      <!-- Back Button at bottom -->
      <a href="home.html" 
         class="neon-button block text-center py-3 px-4 rounded-lg border border-blue-400 text-blue-200 hover:text-white hover:border-blue-300 transition-all duration-300">
        Back to Homepage
      </a>
    </div>
  </div>

  <script>
    document.getElementById('infoRequestForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('successMessage').classList.remove('hidden');
      this.reset();
    });
  </script>
</body>
</html>
