<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord Technologies - Late Work</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .animate-gradient {
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .neon-button {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 20px;
      background-color: transparent;
      color: #FFD700; /* Neon yellow */
      text-decoration: none;
      border-radius: 20px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 2px solid #FFD700; /* Neon yellow */
      box-shadow: 0 0 10px #FFD700, /* Neon yellow */
                  0 0 20px #FFD700, /* Neon yellow */
                  0 0 40px #FFD700; /* Neon yellow */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      text-align: center;
    }
    .neon-button:hover {
      background-color: #FFA500; /* Slightly darker yellow */
      color: #333333;
      box-shadow: 0 0 15px #FFD700, /* Neon yellow */
                  0 0 25px #FFD700, /* Neon yellow */
                  0 0 50px #FFD700; /* Neon yellow */
      transform: translateY(-2px);
      border-color: #FFA500; /* Slightly darker yellow */
    }
    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
      );
      transition: 0.5s;
    }
    .neon-button:hover::before {
      left: 100%;
    }
  </style>
</head>
<body class="min-h-full bg-gray-900 text-gray-100">
  <div class="fixed inset-0 animate-gradient bg-gradient-to-br from-gray-900 via-gray-700 to-gray-500 -z-10"></div>
  
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center">
    <div class="max-w-2xl w-full space-y-8 bg-gray-800 bg-opacity-50 backdrop-blur-lg p-8 rounded-2xl shadow-xl">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-yellow-500 mb-2">Late Work</h1>
      </div>

      <!-- Late Work Section -->
      <div class="space-y-6 bg-gray-900 bg-opacity-50 p-6 rounded-xl">
        <div class="p-4 bg-gray-800 bg-opacity-40 rounded-lg text-center">
          <p class="text-gray-300">No late work has been submitted.</p>
        </div>
      </div>

      <!-- Centered Back Button -->
      <div class="flex justify-center">
        <a href="home.html" class="neon-button">
          Back to Homepage
        </a>
      </div>
    </div>
  </div>
</body>
</html>
