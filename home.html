<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Technologies - Home</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* To position the profile button */
        }
        /* Centered container styling */
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        h1 {
            color: #ffffff;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            background-color: #333;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #555;
        }
        /* Profile Button (Circle) */
        .profile-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #555;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
        }
        /* Upload Button */
        .upload-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #555;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .upload-btn:hover {
            background-color: #777;
        }
        /* File upload form styling */
        .upload-form {
            margin-top: 20px;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
        .upload-form label {
            display: block;
            margin-bottom: 10px;
        }
        .upload-form input[type="file"] {
            margin-bottom: 10px;
        }
        .upload-form input[type="submit"],
        .go-back-btn {
            background-color: #555;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .upload-form input[type="submit"]:hover,
        .go-back-btn:hover {
            background-color: #777;
        }
        .message {
            margin-top: 10px;
            color: #00ff00; /* Green color for success message */
        }
    </style>
    <script>
        function toggleUploadForm() {
            const form = document.getElementById('uploadForm');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }
        function showMessage(event) {
            event.preventDefault(); // Prevent actual form submission
            const message = document.getElementById('uploadMessage');
            message.innerText = 'Upload sent to Portal';
            message.style.display = 'block';
            document.getElementById('uploadForm').reset(); // Reset the form
            // Hide the form after showing the message
            document.getElementById('uploadForm').style.display = 'none';
        }
        function goBack() {
            window.location.href = 'home.html'; // Redirect to home.html
        }
    </script>
</head>
<body>
    <!-- Profile Button (Circle) -->
    <a href="profile.html" class="profile-btn">
        T <!-- Initial T for Tiffany -->
    </a>

    <!-- Upload Button -->
    <button class="upload-btn" onclick="toggleUploadForm()">Upload</button>

    <div class="container">
        <h1>Welcome to Lord Technologies Portal</h1>
        <p>Select a page to continue:</p>
        <a href="updates.html" class="btn">Website Updates</a>
        <a href="tutorials.html" class="btn">YouTube Tutorials</a>
        <a href="jobs.html" class="btn">Jobs You Can Do</a>
        <a href="notes-and-emails.html" class="btn">Notes and Emails</a>

        <!-- File Upload Form -->
        <div class="upload-form" id="uploadForm">
            <h2>Upload a File</h2>
            <form onsubmit="showMessage(event)">
                <label for="fileUpload">Choose a file:</label>
                <input type="file" id="fileUpload" name="fileUpload" required>
                <br>
                <input type="submit" value="Upload File">
            </form>
            <div class="message" id="uploadMessage" style="display: none;"></div>
            <button class="go-back-btn" onclick="goBack()">Go Back</button>
        </div>
    </div>
</body>
</html>
