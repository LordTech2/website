<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Technologies - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #333333; /* Dark background for contrast */
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(17, 24, 39, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #FFD700; /* Neon yellow */
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            background-color: transparent;
            color: #FFD700; /* Neon yellow */
            text-decoration: none;
            border-radius: 20px;
            font-weight: 500;
            border: 2px solid #FFD700; /* Neon yellow */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background-color: #FFD700; /* Neon yellow */
            color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 0 20px #FFD700; /* Neon yellow */
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 215, 0, 0.4), /* Neon yellow */
                transparent
            );
            transition: 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .profile-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FFD700; /* Neon yellow */
            color: #333333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            z-index: 3;
            transition: all 0.3s ease;
        }
        .profile-btn:hover {
            background-color: #FFA500; /* Slightly darker yellow */
            transform: scale(1.1);
            box-shadow: 0 0 15px #FFA500; /* Slightly darker yellow */
        }
        .upload-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: #FFD700; /* Neon yellow */
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            border: 2px solid #FFD700; /* Neon yellow */
            z-index: 3;
            transition: all 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #FFD700; /* Neon yellow */
            color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 0 20px #FFD700; /* Neon yellow */
        }
        .upload-form {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(17, 24, 39, 0.95);
            border-radius: 8px;
            display: none;
        }
        .upload-form label {
            display: block;
            margin-bottom: 10px;
            color: #FFD700; /* Neon yellow */
        }
        .upload-form input[type="file"] {
            margin-bottom: 10px;
            border: 1px solid #FFD700; /* Neon yellow */
            border-radius: 20px;
            padding: 10px;
            color: #FFD700; /* Neon yellow */
            background-color: transparent;
        }
        .upload-form input[type="submit"],
        .go-back-btn {
            background-color: transparent;
            color: #FFD700; /* Neon yellow */
            padding: 10px 20px;
            border: 2px solid #FFD700; /* Neon yellow */
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .upload-form input[type="submit"]:hover,
        .go-back-btn:hover {
            background-color: #FFD700; /* Neon yellow */
            color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 0 20px #FFD700; /* Neon yellow */
        }
        .message {
            margin-top: 10px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <a href="profile.html" class="profile-btn">
        T
    </a>

    <button class="upload-btn" onclick="toggleUploadForm()">Upload</button>

    <div class="container">
        <h1>Welcome to Lord Technologies Portal</h1>
        <p>Select a page to continue:</p>
        <a href="updates.html" class="btn">Website Updates</a>
        <a href="tutorials.html" class="btn">YouTube Tutorials</a>
        <a href="jobs.html" class="btn">Available Jobs</a>
        <a href="notes-and-emails.html" class="btn">Notes and Emails</a>
        <a href="report_issue.html" class="btn">Report an Issue</a>
        <a href="payroll.html" class="btn">View Payroll</a>
        <a href="work-info.html" class="btn">Work Info</a>
        <a href="info-request.html" class="btn">Info Request</a>
        <a href="update.html" class="btn">Admin Update</a>
        <a href="paperwork.html" class="btn">Paperwork</a>
        <a href="completed-jobs.html" class="btn">Completed Jobs</a>
        <a href="late-work.html" class="btn">Late Work</a>
        <a href="feedback.html" class="btn">Feedback</a>

        <div class="upload-form" id="uploadForm">
            <h2>Upload a File</h2>
            <form onsubmit="showMessage(event)">
                <label for="fileUpload">Choose a file:</label>
                <input type="file" id="fileUpload" name="fileUpload" required>
                <br>
                <input type="submit" value="Upload File">
            </form>
            <div class="message" id="uploadMessage" style="display: none;"></div>
            <button class="go-back-btn" onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        function toggleUploadForm() {
            const form = document.getElementById('uploadForm');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }
        function showMessage(event) {
            event.preventDefault();
            const message = document.getElementById('uploadMessage');
            message.innerText = 'Upload sent to Portal';
            message.style.display = 'block';
            document.getElementById('uploadForm').reset();
            document.getElementById('uploadForm').style.display = 'none';
        }
        function goBack() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
