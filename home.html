<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Technologies - Home</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* To position the profile button */
        }

        /* Centered container styling */
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        h1 {
            color: #ffffff;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            background-color: #333;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #555;
        }

        /* Profile Button (Circle) */
        .profile-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #555;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
        }

    </style>
</head>
<body>
    <!-- Profile Button (Circle) -->
    <a href="profile.html" class="profile-btn">
        T <!-- Initial T for Tiffasny -->
    </a>

    <div class="container">
        <h1>Welcome to Lord Technologies Portal</h1>
        <p>Select a page to continue:</p>
        <a href="updates.html" class="btn">Website Updates</a>
        <a href="tutorials.html" class="btn">YouTube Tutorials</a>
        <a href="jobs.html" class="btn">Jobs You Can Do</a>
    </div>

</body>
</html>
