<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VoidLink â€” Run Test</title>
  <style>
    :root{--bg:#000;--text:#39ff14;--accent:#06b6d4}
    html,body{height:100%;margin:0;font-family:Consolas,Monaco,monospace;background:radial-gradient(ellipse at 20% 10%, rgba(6,6,6,1) 0%, rgba(0,0,0,1) 40%);color:var(--text);display:flex;align-items:center;justify-content:center}
    .card{width:400px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(57,255,20,0.06);box-shadow:0 10px 30px rgba(0,0,0,0.7);padding:28px;border-radius:8px;text-align:center}
    h1{margin:0 0 20px;font-size:20px;color:var(--text);letter-spacing:1px}
    .btn{display:block;background:transparent;border:1px solid rgba(57,255,20,0.08);padding:12px 20px;border-radius:6px;color:var(--text);cursor:pointer;margin:12px auto;font-size:16px;width:60%}
    .progress{height:6px;background:rgba(57,255,20,0.06);border-radius:6px;overflow:hidden;margin-top:12px;opacity:0;transition:opacity 0.3s}
    .bar{height:100%;width:0%;background:linear-gradient(90deg, rgba(57,255,20,0.2), rgba(6,182,212,0.25));transition:width 600ms linear}
    .terminal{background:rgba(0,0,0,0.6);padding:18px;border-radius:6px;border:1px solid rgba(57,255,20,0.04);margin-top:12px;color:var(--text);text-align:left;font-size:14px;line-height:1.4;white-space:pre-wrap;max-height:200px;overflow-y:auto;display:none}
    .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;backdrop-filter:blur(4px);opacity:0;pointer-events:none;transition:opacity 200ms}
    .modal-bg.show{opacity:1;pointer-events:auto}
    .modal{background:#010101;border:2px solid rgba(57,255,20,0.2);padding:28px;border-radius:12px;min-width:360px;box-shadow:0 30px 60px rgba(0,0,0,0.9);text-align:center;color:var(--text);font-size:16px;position:relative}
    .modal h2{font-size:24px;margin-bottom:16px;color:#06b6d4;text-shadow:0 0 8px #06b6d4,0 0 16px #39ff14}
    .modal p{margin-bottom:20px;font-size:18px}
  </style>
</head>
<body>
  <div class="card">
    <h1>RUN TEST</h1>
    <button id="runTestBtn" class="btn">Start Test</button>
    <div class="terminal" id="testLogBox"></div>
    <div class="progress" aria-hidden="true" style="margin-top:12px"><div id="testBar" class="bar"></div></div>
  </div>

  <div id="modalBg" class="modal-bg" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <h2>DEVICE IS OPERATIONAL</h2>
      <p>All systems are running within normal parameters.</p>
      <button id="goBackBtn" class="btn">Go Back</button>
    </div>
  </div>

  <script>
    const runTestBtn = document.getElementById('runTestBtn');
    const testBar = document.getElementById('testBar');
    const progressDiv = testBar.parentElement;
    const testLogBox = document.getElementById('testLogBox');
    const modalBg = document.getElementById('modalBg');
    const goBackBtn = document.getElementById('goBackBtn');

    const messages = [
      'Initializing device diagnostics...',
      'Tuning sensors...',
      'Calibrating systems...',
      'Analyzing telemetry data...',
      'Checking network interface...',
      'Synchronizing time modules...',
      'Running security handshake...',
      'Validating telemetry streams...',
      'Finalizing test parameters...'
    ];

    function runTest(){
      runTestBtn.disabled = true;
      progressDiv.style.opacity = 1;
      testLogBox.style.display = 'block';
      testLogBox.textContent = '';

      let msgIndex = 0;
      function showNextMessage(){
        if(msgIndex < messages.length){
          testLogBox.textContent += messages[msgIndex] + '\n';
          testLogBox.scrollTop = testLogBox.scrollHeight;
          msgIndex++;
          setTimeout(showNextMessage, 2000); // 2s per message
        } else {
          setTimeout(() => {
            modalBg.classList.add('show');
            modalBg.setAttribute('aria-hidden','false');
          }, 500);
        }
      }
      showNextMessage();

      let start = Date.now();
      function tick(){
        const elapsed = Date.now() - start;
        const pct = Math.min(100, Math.round((elapsed / 20000) * 100));
        testBar.style.width = pct + '%';
        if(elapsed < 20000){
          requestAnimationFrame(tick);
        }
      }
      requestAnimationFrame(tick);
    }

    runTestBtn.addEventListener('click', runTest);

    goBackBtn.addEventListener('click', () => {
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
