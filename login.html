<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Technologies - Login</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333333; /* Dark background for contrast */
            color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        /* Login Container Styling */
        .login-container {
            padding: 40px;
            background-color: rgba(17, 24, 39, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 100%;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        /* Branding and Header */
        .branding {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700; /* Neon yellow */
            margin-bottom: 20px;
        }

        h2 {
            color: #FFD700; /* Neon yellow */
            font-size: 24px;
            margin: 0 0 30px;
        }

        /* Form Group and Input Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #FFD700; /* Neon yellow */
            border-radius: 20px;
            background-color: transparent;
            color: #FFD700; /* Neon yellow */
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: #FFD700; /* Neon yellow */
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            width: calc(100% - 20px);
            padding: 12px 20px;
            margin: 10px 0;
            background-color: transparent;
            color: #FFD700; /* Neon yellow */
            text-decoration: none;
            border-radius: 20px;
            font-weight: 500;
            border: 2px solid #FFD700; /* Neon yellow */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #FFD700; /* Neon yellow */
            color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 0 20px #FFD700; /* Neon yellow */
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 215, 0, 0.4), /* Neon yellow */
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>DEV PORTAL</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="button" class="btn" onclick="validateLogin()">Submit</button>
            <button type="button" class="btn" onclick="resetPassword()">Reset Password</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 }, image: { src: "img/github.svg", width: 100, height: 100 } },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "Lord2025" && password === "Lord2025") {
                window.location.href = "home.html";
            } else {
                alert("Invalid credentials");
            }
        }

        function resetPassword() {
            alert("Password reset instructions have been sent to your email.");
        }
    </script>
</body>
</html>
