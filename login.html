<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Technologies - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2f2f2f;
            color: #e0e0e0;
            text-align: center;
        }

        .login-container {
            padding: 20px;
            background-color: #3d3d3d;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .branding {
            font-size: 1.5em;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        h2 {
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #e0e0e0;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #5a5a5a;
            color: #e0e0e0;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #1a1a1a;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #333333;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #cccccc;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="branding">Lord Technologies</div>
        <h2>Developer Portal Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="btn" onclick="validateLogin()">Login</button>
        </form>
        <a class="forgot-password" onclick="alert('Please contact support@lordtechnologies.com to reset your password.')">Forgot Password?</a>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "Lord2025" && password === "Lord2025") {
                window.location.href = "home.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
