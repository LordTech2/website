<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America - Wire Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #d41e28;
            color: white;
            padding: 1rem;
        }

        header .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        header .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, select {
            padding: 0.8rem;
            margin: 0.6rem 0;
            width: 90%;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn {
            background-color: #d41e28;
            color: white;
            padding: 1rem;
            width: 95%;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: #b41c24;
        }

        #verification-section, #loading, #success {
            display: none;
        }

        #loading {
            font-size: 1.3rem;
            color: #555;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
<header>
    <div class="navbar">
        <div><strong>Bank of America</strong></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="accounts.html">Accounts</a>
            <a href="billpay.html">Bill Pay</a>
            <a href="transfer-wire.html">Wire Transfer</a>
            <a href="alerts.html">Alerts</a>
        </nav>
    </div>
</header>

<div class="container">
    <h2>Wire Transfer</h2>

    <div id="form-section">
        <input type="text" id="recipient" placeholder="Recipient Name" />
        <input type="text" id="bank" placeholder="Bank Name" />
        <input type="text" id="routing" placeholder="Routing Number" maxlength="9" />
        <input type="text" id="account" placeholder="Account Number" />
        <input type="number" id="amount" placeholder="Amount" />
        <input type="date" id="date" />

        <button class="btn" onclick="nextStep()">Continue</button>
    </div>

    <div id="verification-section">
        <h3>Verification Required</h3>
        <p>Please enter the last 4 digits of your SSN</p>
        <input type="text" id="ssn4" maxlength="4" placeholder="XXXX" />
        <button class="btn" onclick="verify()">Verify</button>
    </div>

    <div id="loading">
        <p>Transferring… please wait</p>
    </div>

    <div id="success" style="display:none;">
        <h3 style="color:#2a7f2a; font-size:1.6rem;">✔ Transfer Successful</h3>
        <p>Your wire transfer has been sent.</p>
    </div>
</div>

<script>
    function nextStep() {
        const fields = ["recipient", "bank", "routing", "account", "amount", "date"];
        for (let f of fields) {
            if (!document.getElementById(f).value) {
                alert("Please fill out all fields.");
                return;
            }
        }
        document.getElementById("form-section").style.display = "none";
        document.getElementById("verification-section").style.display = "block";
    }

    function verify() {
        const ssn4 = document.getElementById("ssn4").value;
        if (ssn4.length !== 4) {
            alert("Enter the last 4 digits of your SSN.");
            return;
        }
        document.getElementById("verification-section").style.display = "none";
        document.getElementById("loading").style.display = "block";

        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("success").style.display = "block";
        }, 4000);
    }
</script>

</body>
</html>
