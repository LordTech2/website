<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord Technologies - Available Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .animate-flow {
      animation: flow 20s linear infinite;
      background-size: 400% 400%;
    }
    @keyframes flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .neon-button {
      position: relative;
      overflow: hidden;
      transition: 0.5s;
      border: 2px solid #1e90ff;
    }
    .neon-button:hover {
      background: #1e90ff;
      color: #050801;
      box-shadow: 0 0 5px #1e90ff,
                  0 0 25px #1e90ff,
                  0 0 50px #1e90ff,
                  0 0 100px #1e90ff;
    }
    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e90ff;
      z-index: -1;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.5s ease-in-out;
    }
    .neon-button:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }
    .job-item {
      transition: all 0.3s ease;
    }
    .job-item:hover {
      transform: translateX(10px);
      background-color: rgba(30, 144, 255, 0.2);
    }
  </style>
</head>
<body class="h-full flex items-center justify-center bg-blue-900 text-blue-100">
  <div class="fixed inset-0 -z-10 animate-flow bg-gradient-to-br from-blue-900 via-blue-700 to-blue-500"></div>
  
  <div class="max-w-2xl w-full space-y-8 p-8 bg-blue-800 bg-opacity-50 backdrop-blur-sm rounded-lg shadow-xl m-4">
    <h1 class="text-3xl font-bold text-center text-white mb-6">Available Jobs</h1>

    <!-- Job Info Section -->
    <div class="bg-blue-700 bg-opacity-50 p-6 rounded-lg">
      <p class="text-xl text-white mb-4">No Available Jobs:</p>
      <ul class="space-y-3">
        <li class="job-item bg-blue-600 bg-opacity-50 p-4 rounded-lg text-blue-100">1. </li>
        <li class="job-item bg-blue-600 bg-opacity-50 p-4 rounded-lg text-blue-100">2. </li>
        <li class="job-item bg-blue-600 bg-opacity-50 p-4 rounded-lg text-blue-100">3. </li>
        <li class="job-item bg-blue-600 bg-opacity-50 p-4 rounded-lg text-blue-100">4. </li>
        <li class="job-item bg-blue-600 bg-opacity-50 p-4 rounded-lg text-blue-100">5. </li>
      </ul>
    </div>

    <!-- Due Date Section -->
    <div class="bg-blue-700 bg-opacity-50 p-6 rounded-lg">
      <h3 class="text-xl font-semibold text-green-400">Job Status: Completed And Graded</h3>
    </div>

    <!-- No New Jobs Section -->
    <div class="bg-blue-600 bg-opacity-50 p-6 rounded-lg">
      <p class="text-xl text-blue-100">No New Jobs Available</p>
    </div>

    <!-- Back to Homepage Button -->
    <a href="home.html" class="neon-button mt-8 block w-full text-center py-3 px-4 rounded-md text-sm font-medium text-white bg-transparent hover:text-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out">
      Go Back to Homepage
    </a>
  </div>
</body>
</html>
