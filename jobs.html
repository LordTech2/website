<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Technologies - Jobs You Can Do</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

            padding: 20px;

            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;

        }

        h1 {
            color: #ffffff;
        }

        .job-info {
            background-color: #333;
            color: #e0e0e0;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .due-date {
            background-color: #333;
            color: #e0e0e0;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #333;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Jobs You Can Do</h1>

                <li>3. </li>

</html>
