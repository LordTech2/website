<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Technologies - Available Jobs</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .job-info, .due-date, .no-new-jobs {
            background-color: #333;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .job-info ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .job-info li {
            background-color: #444;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .job-info li:hover {
            background-color: #555;
        }

        .due-date h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #4caf50; /* Green for completed jobs */
        }

        .no-new-jobs {
            background-color: #444;
            color: #e0e0e0;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 30px;
            background-color: #333;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #555;
        }

        .job-info li:last-child {
            margin-bottom: 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Available Jobs</h1>

        <!-- Job Info Section -->
        <div class="job-info">
            <p>No Available Jobs:</p>
            <ul>
                <li>1. </li>
                <li>2. </li>
                <li>3. </li>
                <li>4. </li>
                <li>5. </li>
            </ul>
        </div>

        <!-- Due Date Section -->
        <div class="due-date">
            <h3>Job Status: Completed And Graded</h3>
        </div>

        <!-- No New Jobs Section -->
        <div class="no-new-jobs">
            <p>No New Jobs Available</p>
        </div>

        <!-- Back to Homepage Button -->
        <a href="home.html" class="back-btn">Go Back to Homepage</a>
    </div>

</body>
</html>
