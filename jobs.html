<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord Technologies - Available Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .animate-flow {
      animation: flow 20s linear infinite;
      background-size: 400% 400%;
    }
    @keyframes flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .neon-button {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 20px;
      background-color: transparent;
      color: #FFD700; /* Neon yellow */
      text-decoration: none;
      border-radius: 20px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 2px solid #FFD700; /* Neon yellow */
      box-shadow: 0 0 10px #FFD700, /* Neon yellow */
                  0 0 20px #FFD700, /* Neon yellow */
                  0 0 40px #FFD700; /* Neon yellow */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      width: 100%;
      text-align: center;
    }
    .neon-button:hover {
      background-color: #FFA500; /* Slightly darker yellow */
      color: #333333;
      box-shadow: 0 0 15px #FFD700, /* Neon yellow */
                  0 0 25px #FFD700, /* Neon yellow */
                  0 0 50px #FFD700; /* Neon yellow */
      transform: translateY(-2px);
      border-color: #FFA500; /* Slightly darker yellow */
    }
    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
      );
      transition: 0.5s;
    }
    .neon-button:hover::before {
      left: 100%;
    }
    .job-item {
      transition: all 0.3s ease;
    }
    .job-item:hover {
      transform: translateX(10px);
      background-color: rgba(255, 215, 0, 0.2); /* Neon yellow */
    }
  </style>
</head>
<body class="h-full flex items-center justify-center bg-gray-900 text-gray-100">
  <div class="fixed inset-0 -z-10 animate-flow bg-gradient-to-br from-gray-900 via-gray-700 to-gray-500"></div>
  
  <div class="max-w-2xl w-full space-y-8 p-8 bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg shadow-xl m-4">
    <h1 class="text-3xl font-bold text-center text-yellow-500 mb-6">Available Jobs</h1>

    <!-- Job Info Section -->
    <div class="bg-gray-700 bg-opacity-50 p-6 rounded-lg">
      <p class="text-xl text-yellow-500 mb-4"> Available Jobs:</p>
      <ul class="space-y-3">
        <li class="job-item bg-gray-600 bg-opacity-50 p-4 rounded-lg text-gray-100">1. Login Page (HTML)</li>
        <li class="job-item bg-gray-600 bg-opacity-50 p-4 rounded-lg text-gray-100">2. Home Page (HTML)</li>
        <li class="job-item bg-gray-600 bg-opacity-50 p-4 rounded-lg text-gray-100">3. Welcome Page (HTML)</li>
        <li class="job-item bg-gray-600 bg-opacity-50 p-4 rounded-lg text-gray-100">4. FAQ Page (HTML)</li>
      </ul>
    </div>

    <!-- Due Date Section -->
    <div class="bg-gray-700 bg-opacity-50 p-6 rounded-lg">
      <h3 class="text-xl font-semibold text-yellow-500">Job Status: Waiting</h3>
    </div>

    <!-- No New Jobs Section -->
    <div class="bg-gray-600 bg-opacity-50 p-6 rounded-lg">
      <p class="text-xl text-gray-100">New Jobs Posted</p>
    </div>

    <!-- Back to Homepage Button -->
    <a href="home.html" class="neon-button mt-8">Go Back to Homepage</a>
  </div>
</body>
</html>
