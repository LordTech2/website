<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Technologies - Paperwork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        h1 {
            color: #ffffff;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            background-color: #333;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #555;
        }

        .file-section {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .file-section h2 {
            color: #ffffff;
        }

        .go-back-btn {
            background-color: #555;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .go-back-btn:hover {
            background-color: #777;
        }

        .request-form {
            display: none;
            background-color: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .request-form input[type="text"], .request-form input[type="email"], .request-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }

        .request-form input[type="submit"] {
            background-color: #555;
            cursor: pointer;
        }

        .request-form input[type="submit"]:hover {
            background-color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Paperwork Section</h1>
        <p>Below is a list of paperwork available for download:</p>

        <!-- Attach your files here -->
        <div class="file-section">
            <h2>No Required Paperwork At This Time</h2>
            <p>Document 1: <a href="document1.pdf" class="btn">Download</a></p>
            <p>Document 2: <a href="document2.pdf" class="btn">Download</a></p>
            <!-- Add more documents as needed -->

            <!-- Button to request paperwork -->
            <button class="btn" onclick="toggleRequestForm()">Request Paperwork</button>

            <!-- Request Paperwork Form -->
            <div class="request-form" id="requestForm">
                <h3>Fill out the form to request paperwork:</h3>
                <form onsubmit="submitRequest(event)">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="request">Paperwork Requested:</label>
                    <textarea id="request" name="request" rows="4" required></textarea>

                    <input type="submit" value="Submit Request">
                </form>
<div id="confirmationMessage" style="color: #00ff00; display: none;">Paperwork requested!</div>
            </div>
        </div>

        <!-- Return to Homepage Button -->
        <button class="go-back-btn" onclick="window.location.href='home.html'">Return to Homepage</button>
    </div>

    <script>
        // Toggle the request paperwork form visibility
        function toggleRequestForm() {
            const form = document.getElementById('requestForm');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }

        // Submit request form and show confirmation message
        function submitRequest(event) {
            event.preventDefault(); // Prevent actual form submission
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.style.display = 'block'; // Show success message
            document.getElementById('requestForm').reset(); // Reset the form
        }
    </script>
</body>
</html>
