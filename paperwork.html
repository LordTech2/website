<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord Technologies - Paperwork</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .animate-gradient {
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .form-input {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      color: #ffffff;
    }
    .form-input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
    }
    .neon-button {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 20px;
      background-color: transparent;
      color: #FFD700; /* Neon yellow */
      text-decoration: none;
      border-radius: 20px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 2px solid #FFD700; /* Neon yellow */
      box-shadow: 0 0 10px #FFD700, /* Neon yellow */
                  0 0 20px #FFD700, /* Neon yellow */
                  0 0 40px #FFD700; /* Neon yellow */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      text-align: center;
    }
    .neon-button:hover {
      background-color: #FFA500; /* Slightly darker yellow */
      color: #333333;
      box-shadow: 0 0 15px #FFD700, /* Neon yellow */
                  0 0 25px #FFD700, /* Neon yellow */
                  0 0 50px #FFD700; /* Neon yellow */
      transform: translateY(-2px);
      border-color: #FFA500; /* Slightly darker yellow */
    }
    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
      );
      transition: 0.5s;
    }
    .neon-button:hover::before {
      left: 100%;
    }
    .small-neon-button {
      padding: 8px 16px; /* Smaller padding */
      font-size: 0.875rem; /* Smaller font size */
      width: auto; /* Adjust width to fit content */
      min-width: 100px; /* Minimum width for consistent appearance */
    }
  </style>
</head>
<body class="min-h-full bg-gray-900 text-gray-100">
  <div class="fixed inset-0 animate-gradient bg-gradient-to-br from-gray-900 via-gray-700 to-gray-500 -z-10"></div>
  
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center">
    <div class="max-w-2xl w-full space-y-8 bg-gray-800 bg-opacity-50 backdrop-blur-lg p-8 rounded-2xl shadow-xl">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-yellow-500 mb-2">Paperwork Section</h1>
        <p class="text-gray-300">Below is a list of paperwork available for download:</p>
      </div>

      <!-- File Section -->
      <div class="space-y-6 bg-gray-900 bg-opacity-50 p-6 rounded-xl">
        <h2 class="text-xl font-semibold text-yellow-500 text-center">Available Documents</h2>
        
        <div class="space-y-4" id="documentLinks">
          <!-- Document links will be inserted here -->
        </div>

        <!-- Request Paperwork Button -->
        <button onclick="toggleRequestForm()" class="neon-button w-full">
          Request Paperwork
        </button>

        <!-- Request Form -->
        <div id="requestForm" class="hidden space-y-6 bg-gray-800 bg-opacity-50 p-6 rounded-xl mt-4">
          <h3 class="text-lg font-medium text-yellow-500">Fill out the form to request paperwork:</h3>
          
          <form onsubmit="submitRequest(event)" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
              <input type="text" id="name" name="name" required
                     class="form-input w-full px-4 py-3 rounded-lg border border-gray-400 focus:outline-none">
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
              <input type="email" id="email" name="email" required
                     class="form-input w-full px-4 py-3 rounded-lg border border-gray-400 focus:outline-none">
            </div>

            <div>
              <label for="request" class="block text-sm font-medium text-gray-300 mb-2">Paperwork Requested</label>
              <textarea id="request" name="request" rows="4" required
                        class="form-input w-full px-4 py-3 rounded-lg border border-gray-400 focus:outline-none"></textarea>
            </div>

            <button type="submit" class="neon-button w-full">
              Submit Request
            </button>
          </form>

          <div id="confirmationMessage" class="hidden text-center text-green-400 font-medium">
            Paperwork requested!
          </div>
        </div>
      </div>

      <!-- Back Button -->
      <a href="home.html" class="neon-button w-full">
        Back to Homepage
      </a>
    </div>
  </div>

  <script>
    // Document links configuration - Just add or remove objects from this array
    const documents = [
      {
        name: "None",
        url: "https://docs.google.com/document/d/1BCjc7SG4mbkd_UV43vDUonTNjEhiply9xzWED7kVPVs/edit?usp=sharing"
      },
      {
        name: "None",
        url: "https://docs.google.com/document/d/1OZTZK9iX7M81wcTL_EdvB6R_JFvtjJa7sA_XGMroTAI/edit?usp=sharing"
      },
      {
        name: "None",
        url: "https://docs.google.com/document/d/1WhG4mxj3935gxfrNwetDDhws_tcHOsmpjqnVaoXS1TU/edit?usp=sharing"
      }
    ];

    // Generate document links
    function generateDocumentLinks() {
      const container = document.getElementById('documentLinks');
      documents.forEach(doc => {
        const docElement = document.createElement('div');
        docElement.className = 'flex items-center justify-between p-4 bg-gray-800 bg-opacity-50 rounded-lg';
        docElement.innerHTML = `
          <span class="text-gray-300">${doc.name}</span>
          <a href="${doc.url}" target="_blank" 
             class="small-neon-button neon-button">
            Download
          </a>
        `;
        container.appendChild(docElement);
      });
    }

    // Initialize document links
    generateDocumentLinks();

    function toggleRequestForm() {
      const form = document.getElementById('requestForm');
      form.classList.toggle('hidden');
    }

    function submitRequest(event) {
      event.preventDefault();
      const confirmationMessage = document.getElementById('confirmationMessage');
      confirmationMessage.classList.remove('hidden');
      setTimeout(() => {
        confirmationMessage.classList.add('hidden');
      }, 3000);
    }
  </script>
</body>
</html>
