<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord Technologies - Report an Issue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .animate-gradient {
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .form-input {
      transition: all 0.3s ease;
      background: rgba(30, 58, 138, 0.3);
      backdrop-filter: blur(8px);
    }
    .form-input:focus {
      background: rgba(30, 58, 138, 0.4);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    .success-message {
      animation: slideDown 0.5s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .neon-button {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .neon-button:hover {
      box-shadow: 0 0 15px #60A5FA,
                  0 0 25px #60A5FA,
                  0 0 35px #60A5FA;
    }
    .neon-home-button {
      transition: all 0.3s ease;
    }
    .neon-home-button:hover {
      color: #fff;
      text-shadow: 0 0 5px #60A5FA,
                   0 0 15px #60A5FA,
                   0 0 25px #60A5FA,
                   0 0 35px #60A5FA;
      box-shadow: 0 0 5px #60A5FA,
                  0 0 15px #60A5FA,
                  0 0 25px #60A5FA,
                  0 0 35px #60A5FA;
    }
  </style>
</head>
<body class="min-h-full bg-blue-900 text-blue-50">
  <div class="fixed inset-0 animate-gradient bg-gradient-to-br from-blue-900 via-blue-700 to-blue-500 -z-10"></div>
  
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center">
    <div class="max-w-xl w-full space-y-8 bg-blue-800 bg-opacity-30 backdrop-blur-lg p-8 rounded-2xl shadow-xl">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-white mb-2">Report an Issue</h1>
        <p class="text-blue-200">Help us improve by reporting any issues you encounter</p>
      </div>

      <form id="reportForm" class="space-y-6">
        <!-- Name Input -->
        <div>
          <label for="reportName" class="block text-sm font-medium text-blue-200 mb-2">Your Name</label>
          <input type="text" id="reportName" name="reportName" required
                 class="form-input w-full px-4 py-3 rounded-lg border border-blue-400 focus:outline-none text-white placeholder-blue-300"
                 placeholder="Enter your name">
        </div>

        <!-- Issue Type Select -->
        <div>
          <label for="reportType" class="block text-sm font-medium text-blue-200 mb-2">Type of Issue</label>
          <select id="reportType" name="reportType"
                  class="form-input w-full px-4 py-3 rounded-lg border border-blue-400 focus:outline-none text-white">
            <option value="Bug">Bug</option>
            <option value="System Issue">System Issue</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Description Textarea -->
        <div>
          <label for="reportDetails" class="block text-sm font-medium text-blue-200 mb-2">Description of Issue</label>
          <textarea id="reportDetails" name="reportDetails" required
                    class="form-input w-full px-4 py-3 rounded-lg border border-blue-400 focus:outline-none text-white placeholder-blue-300 min-h-[150px]"
                    placeholder="Please describe the issue in detail..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="neon-button w-full py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-medium transition-all duration-300">
          Submit Report
        </button>
      </form>

      <!-- Success Message -->
      <div id="uploadMessage" class="hidden success-message text-center py-4 px-6 bg-green-500 bg-opacity-20 rounded-lg text-green-300">
        File submitted to the board!
      </div>

      <!-- Back Button with Neon Effect -->
      <a href="home.html" 
         class="neon-home-button block text-center py-3 px-4 rounded-lg border border-blue-400 text-blue-200 hover:text-white hover:border-blue-300 transition-all duration-300">
        Back to Homepage
      </a>
    </div>
  </div>

  <script>
    document.getElementById('reportForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const message = document.getElementById('uploadMessage');
      message.classList.remove('hidden');
      this.reset();
      
      // Hide message after 3 seconds
      setTimeout(() => {
        message.classList.add('hidden');
      }, 3000);
    });
  </script>
</body>
</html>
